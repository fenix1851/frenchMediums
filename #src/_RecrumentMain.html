<div class="container recrument-form-container">
    <form onsubmit="return false;" class="recrument-form">
        <span class="recrument-form-suptitle">Recrutement</span>
        <!-- /.recrument-form-suptitle -->
        <h3 class="recrument-form-title">Demande Déposée</h3>
        <!-- /.recrutment-form-title -->
        <p class="recrument-form-description">Veuillez remplir le formulaire ci-dessous pour devenir consultant chez nous.
            Une fois la demande confirmée, Votre demande sera envoyée au service de recrutement.</p>
        <!-- /.recrument-form-description -->
        <div class="recrument-form-inputs">
            <div class="recrument-form-inputs-col">
                <input type="text" class="recrument-form-inputs__input" placeholder="Votre nom">
                <input type="text" class="recrument-form-inputs__input" placeholder="Votre e-mail">
            </div>
            <div class="recrument-form-inputs-col">
                <input type="text" class="recrument-form-inputs__input" placeholder="Votre prénom">
                <input type="text" class="recrument-form-inputs__input" placeholder="Votre téléphone">
        </div>
        </div>
        <!-- /.recrument-form-inputs-col -->
        <textarea name="" id="" cols="30" rows="10" class="recrument-form-textarea" placeholder="Vorte commentaire"></textarea>
        <!-- /#.recrument-form-textarea -->
        <button class="recrument-form-apply" type="submit">Envoyer Ma Demande</button>
        <!-- /.recrument-form-apply -->
    </form>
    <!-- /.recrument-form -->
</div>

<div class="requestSended-inner dn">
    <div class="requestSended-message">
        <div class="requestSended-message-img"></div>
        <!-- /.requestSended-message-img -->
        <span class="requestSended-message-title">Merci</span>
        <!-- /.requestSended-message-title -->
        <span class="requestSended-message-subtitle">Votre demande a été envoyée au secrétariat</span>
        <!-- /.requestSended-message-subtitle -->
        <a class="requestSended-message-link">OK</a>
        <!-- /.requestSended-message-link -->
    </div>
    <!-- /.requestSended-message -->
</div>
<!-- /.requestSended-inner -->
